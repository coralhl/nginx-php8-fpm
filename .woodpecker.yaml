steps:
  build-node:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      platforms: linux/amd64
      repo: coralhl/nginx-php8-fpm-node
      registry: https://index.docker.io/v1/
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      dockerfile: Dockerfile.node
      cache_to: type=s3,endpoint_url=https://m3.xciii.ru,region=minio,bucket=builder-cache,mode=max,compression=zstd
      cache_from: type=s3,endpoint_url=https://m3.xciii.ru,region=minio,bucket=builder-cache
      tags:
      - latest
      - php8.2.16
  build-php:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      platforms: linux/amd64
      repo: coralhl/nginx-php8-fpm
      registry: https://index.docker.io/v1/
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      dockerfile: Dockerfile
      cache_to: type=local,dest=/builder-cache,mode=max,compression=zstd
      cache_from: type=local,src=/builder-cache
      tags:
      - latest
      - php8.2.16

